<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>test</title>
	<link type="text/css" rel="stylesheet" href="Base.css">
	<link type="text/css" rel="stylesheet" href="Form.css">
</head>
<body>
	<form class="lym-form">
		<div class="lym-form-item">
			<label class="lym-textfield">name: </label>
			<input type="text" name="name">
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">password: </label>
			<input type="password" name="password">
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">gender: </label>
			<label class="lym-input-block">
				<input type="radio" value="1" name="gender">man
			</label>
			<label class="lym-input-block">
				<input type="radio" value="1" name="gender">wommon
			</label>
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">like: </label>
			<label class="lym-input-block">
				<input type="checkbox" value="1" name="like[]">you
			</label>
			<label class="lym-input-block">
				<input type="checkbox" value="1" name="like[]">me
			</label>
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">country: </label>
			<select name="country">
				<option value="">=select one=</option>
				<option value="us">US</option>
			</select>
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">comment: </label>
			<textarea name="comment"></textarea>
		</div>
		<div class="lym-form-item">
			<label class="lym-textfield">file: </label>
			<input type="file" name="file">
		</div>
	</form>
</body>
</html
